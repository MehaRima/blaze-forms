<template name="basicFormBlock">
  <form>

    {{> UI.contentBlock
        data=data
        form=form
    }}

    <p>
      <button type="submit">Submit</button>
      <span>
        {{#if loading}}
          Loading...
        {{/if}}

        {{#if invalid}}
          Can't submit! There are {{invalidCount}} invalid fields!
        {{/if}}

        {{#if failed}}
          There was a problem submitting the form!
        {{/if}}

        {{#if success}}
          Success! Form submitted (to nowhere)
        {{/if}}
      </span>
    </p>

  </form>
</template>
